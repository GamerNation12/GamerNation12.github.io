<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/821763511281123444/6b6f2076e121f860fd540729ec91171c.webp?size=80">
  <meta name="description" content="loerex">
  <meta name="keywords" content="loerex">
  <meta content="Minecraft Gamer Nation | Status" property="og:title">
  <meta content="Check out my status!" property="og:description">
  <meta content="Check out my status!" property="og:url">

</head>

<body>
  <div id="container">
    <div class="clockContainer">
      <div class="clockTimezone"></div>
      <div class="clock"></div>
    </div>
    <div class="center">
      <p class="nameMain">
        <span id="nameNeksio" class="nameNeksio"></span>
      </p><div class="gap"></div>
      <div class="panel discordPanel">
        <i class="discord fa-brands fa-discord"></i>
        <div class="statusCircle" id="statusCircle"></div>
        <a id="avatarLink" target="_blank" href="gamernation12.github.io/status"><img class="discordAvatar" id="discordAvatar" src="images/template-transparent.png"></a>
        <p class="discordName" id="discordName"></p>
        <p class="discordMotd" id="discordMotd"></p>
        <ul class="social-icons list-unstyled list-inline">
          <li><a target="&rdquo;_blank&rdquo;" href="https://www.youtube.com/c/MinecraftGamerNation0"><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a></li>
          <li><a target="&rdquo;_blank&rdquo;" href="https://www.roblox.com/users/3380857326/profile"><i class="fa-solid fa-gamepad fa-lg" style="color: #ffffff;"></i></a>
          </li>
          <li><a target="&rdquo;_blank&rdquo;" href="mailto:Minecraft-Gamer-Nation@post.com%0A"><i class="fa-solid fa-envelope fa-xl" style="color: #ffffff;"></i></a>
          </li>
        </ul>
      </div>
      <div class="gap"></div>
      <div class="panel spotifyPanel">
        <i class="spotify fa-brands fa-spotify"></i>
        <a id="trackLink" target="_blank" href="gamernation12.github.io/status"><img class="trackImg" id="trackImg" src="music.png"></a>
        <p class="trackName" id="trackName">Nothing</p>
        <p class="trackArtist" id="trackArtist">
          I'm not currently listening anything
        </p>
      </div>
      <div class="gap"></div>
      <div id="rpcPanel" class="panel rpcPanel">
        <i class="game fa-solid fa-gamepad"></i>
        <img class="rpcIcon" id="rpcIcon" src="game.png">
        <p class="rpcName" id="rpcName">None</p>
        <p class="rpcDetails" id="rpcDetails">
          I'm not currently playing anything
        </p>
      </div>
    </div>
  </div>

  <!-- Add the countdown element -->
  <div id="refreshCountdown" class="countdown"></div>

  <script src="js/script.js"></script>
  <script>
    const gradients = [
      "#004ef7, #0084ff",
      "#ff8400, #ffc900",
      "#660acf, #ac00cf",
    ];
    const chosenGradient = gradients[Math.floor(Math.random() * gradients.length)];
    const nameNeksio = document.getElementById("nameNeksio");
    nameNeksio.style.backgroundImage = `linear-gradient(to right, ${chosenGradient})`;

    // Start the countdown timer
    startCountdown(3); // 3 minutes

    // Function to start the countdown and refresh the page
    function startCountdown(minutes) {
      const countdownElement = document.getElementById('refreshCountdown');
      let remainingTime = minutes * 60;

      const interval = setInterval(() => {
        const mins = Math.floor(remainingTime / 60);
        const secs = remainingTime % 60;
        countdownElement.textContent = `Auto-Refreshing in ${mins} minutes and ${secs} seconds`;
        remainingTime--;

        if (remainingTime < 0) {
          clearInterval(interval);
          location.reload();
        }
      }, 1000);
    }
  </script>
</body>

</html>
