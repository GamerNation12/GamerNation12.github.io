<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <title>Minecraft Gamer Nation | Status</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/789546919587741716/1342281262504874085/status.png">
  <meta name="description" content="loerex">
  <meta name="keywords" content="loerex">
  <meta content="Minecraft Gamer Nation | Status" property="og:title">
  <meta content="Check out my status!" property="og:description">
  <meta content="Check out my status!" property="og:url">
  <meta name="theme-color" content="#ff8400">
  <meta http-equiv="refresh" content="180">
</head>

<body>
  <div id="container">
    <div class="clockContainer">
      <div class="clockTimezone"></div>
      <div class="clock"></div>
    </div>
    <div class="center">
      <p class="nameMain">
        <span id="nameNeksio" class="nameNeksio"></span>
      </p>
      <div class="gap"></div>
      <div class="panel discordPanel">
        <i class="discord fa-brands fa-discord"></i>
        <div class="statusCircle" id="statusCircle"></div>
        <a id="avatarLink" target="_blank" href="gamernation12.github.io/status"><img class="discordAvatar" id="discordAvatar" src="images/template-transparent.png"></a>
        <p class="discordName" id="discordName"></p>
        <p class="discordMotd" id="discordMotd"></p>
        <ul class="social-icons list-unstyled list-inline">
          <li><a target="_blank" href="https://www.youtube.com/c/MinecraftGamerNation0"><i class="fa-brands fa-youtube" style="color: #ff0000;"></i></a></li>
          <li><a target="_blank" href="https://rblx.name/3380857326"><i class="fa-solid fa-gamepad fa-lg" style="color: #ffffff;"></i></a></li>
          <li><a target="_blank" href="mailto:Minecraft-Gamer-Nation@post.com%0A"><i class="fa-solid fa-envelope fa-xl" style="color: #ffffff;"></i></a></li>
          <li><a target="_blank" href="https://www.instagram.com/gamernation120/"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a></li>
        </ul>
      </div>
      <div class="gap"></div>
      <div class="panel spotifyPanel">
        <i class="spotify fa-brands fa-spotify"></i>
        <a id="trackLink" target="_blank" href="gamernation12.github.io/status"><img class="trackImg" id="trackImg" src="images/music.png"></a>
        <p class="trackName" id="trackName">Nothing</p>
        <p class="trackArtist" id="trackArtist">I'm not currently listening anything</p>
      </div>
      <div class="gap"></div>
      <div id="rpcPanel" class="panel rpcPanel">
        <i class="game fa-solid fa-gamepad"></i>
        <img class="rpcIcon" id="rpcIcon" src="images/game.png">
        <p class="rpcName" id="rpcName">None</p>
        <p class="rpcDetails" id="rpcDetails">I'm not currently playing anything</p>
      </div>
    </div>
    <div id="countdown" class="countdown">Auto-refreshing in: <span id="timer">03:00</span></div>
  </div>

  <script src="js/script.js"></script>
  <script>
    const gradients = [
      "#004ef7, #0084ff",
      "#ff8400, #ffc900",
      "#660acf, #ac00cf",
    ];
    const chosenGradient = gradients[Math.floor(Math.random() * gradients.length)];
    const nameNeksio = document.getElementById("nameNeksio");
    nameNeksio.style.backgroundImage = `linear-gradient(to right, ${chosenGradient})`;
  </script>
</body>

</html>
